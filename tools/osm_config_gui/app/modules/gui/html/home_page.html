    <body>
        <div class="home-page-div">

            <div class="measurements-table"></div>

            <div class="home-edit-uplink-field" id="home-change-uplink">
                <center><div class="home-uplink-error-div" id="home-uplink-error-div"></div></center>
                <center><h3>Set Minimum Uplink Time</h3></center>
                <div>
                    <center><input autocomplete="off"
                        type="number"
                        min="0"
                        id="home-uplink-input"
                        placeholder="Enter a number of minutes">
                    </input></center>
                </div>
                <center><input class="home-uplink-submit" id="home-uplink-submit" type="submit"></center>
                <center><div class="home-uplink-msg-div" id="home-uplink-msg-div"></div></center>
            </div>

            <div class="lora-config-div">
              <div class="lora-config-table" style="display: none"></div>
              <center><div class="lora-msg-div" id="lora-msg-div"></div></center>
              <div id="lora-btns" class="buttons" style="display: none">
                <button id="lora-gen-dev-eui">Generate LoRa Dev EUI</button>
                <button id="lora-gen-app-key">Generate LoRa App Key</button>
                <button id="lora-send-config">Send</button>
              </div>
            </div>

            <div class="wifi-config-div">
              <div class="wifi-config-table"  style="display: none"></div>
              <center><div class="wifi-msg-div" id="wifi-msg-div"></div></center>
              <div id="wifi-btns" class="buttons" style="display: none">
                  <button id="wifi-send-config">Send</button>
              </div>
            </div>

            <div class="home-firmware-div" id="home-firmware-div">
              <div class="home-firmware-table" id="home-firmware-table"></div>
              <center><div class="fw-msg-div" id="fw-msg-div"></div></center>
              <center><button style="display: none" id="fw-btn">Flash Firmware</button></center>
            </div>

            <div class="home-serial-firmware-config-div">
                <input class="serial-num-input" id="serial-num-input" placeholder="Serial Number">
                <div class="serial-num-msg-div" id="serial-num-msg-div"></div>
                <p id="home-firmware-version">Failed to display firmware version</p>
            </div>
